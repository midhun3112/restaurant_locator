{% extends 'base.html' %} 
{% load staticfiles %} 
{% block javascript %} <script type="text/javascript" src="{% static 'base/js/click.js' %}"></script>
{% endblock %} 
{% block content %}

<div class="" style="height:100px;background:#f9f9f9;">
<a href="/">
    <img src="{{ MEDIA_URL }}images/home/company_logo.jpg" alt="Find the best restaurants, afÃ©s, and bars in Kochi" width="100px" style="display: inline-block;margin-left:50px;"/>
    </a>
    <div class="" style="display:inline-block;">
        <form class="navbar-form" role="search" action="{% url 'search' %}" method="get" accept-charset="utf-8">
            <div class="input-group">
                <input class="form-control" id="searchbox" style="width:500px;" name="search_query" type="text" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
     {% if user.is_authenticated %}
    <ul class="nav navbar-nav navbar-right" style="margin-top:35px; margin-right:25px">
        <li>
            <button type="button" class="btn btn-default"  onclick="addRestaurantClick(true)">Add Restaurant</button>
        </li>
        <div class="btn-group" style="margin-left: 5px">
                      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{user.email}}  <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="/authentication/logout">Logout</a></li>
                      </ul>
                 </div>
     {% else %}
        <!-- <li> -->
            <button type="button" style="margin-left: 280px" class="btn btn-default" onclick="addRestaurantClick(false)">Add Restaurant</button>
        <!-- </li> -->
        <!-- <li class="Login"> -->
            <button type="button" class="btn btn-primary"  onclick="loginClick()">Login</button>
        <!-- </li> -->
    </ul>
    {% endif %}
</div>
{% endblock %}
